<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"/>
	
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Document</title>
</head>
<body>
<main class="lca-main">
	<header class="lca-header" id="lcaHeader">
		<div class="lca-container">
			<div class="lca-header__top">
				<div class="lca-header__social">
					<a href="" class="lca-header__social-item">
						<span class="mdi mdi-facebook"></span>
					</a>
					
					<a href="" class="lca-header__social-item">
						<i class="mdi mdi-linkedin"></i>
					</a>
					
					<a href="" class="lca-header__social-item">
						<i class="mdi mdi-skype"></i>
					</a>
				</div>
				<ul class="lca-header__menu">
					<li class="lca-header__menu-item">
						<a href="" class="lca-header__menu-link">Privacy Policy</a>
					</li>
					<li class="lca-header__menu-item">
						<a href="" class="lca-header__menu-link">Contact</a>
					</li>
				</ul>
			</div>
			
			<nav class="lca-nav">
				<a href="/" class="lca-nav__logo">
					<img src="./assets/images/logo.webp" class="lca-nav__logo-img" alt="Logo">
				</a>
				<ul class="lca-nav__menu">
					<li class="lca-nav__menu-item">
						<a href="" class="lca-nav__menu-link">About Us</a>
					</li>
					<li class="lca-nav__menu-item">
						<a href="" class="lca-nav__menu-link">Contact</a>
					</li>
				</ul>
				<a class="lca-nav__talk">
					<span class="lca-nav__talk-text">Let's Talk!</span>
					<span class="lca-nav__talk-vr"></span>
					<span class="mdi mdi-bullseye-arrow"></span>
				</a>
			</nav>
		</div>
	</header>
	
	<div class="lca-wrapper">
	
	</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
	window.onscroll = function() {myFunction()};
	
	let header = document.getElementById("lcaHeader");
	let sticky = header.offsetTop;
	
	function myFunction() {
		window.addEventListener("scroll", () => {
			if (window.scrollY > 100){
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		});
	}
</script>
</body>
</html>
